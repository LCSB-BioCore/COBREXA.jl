stages:
  - test

test pkg:
  stage: test
  image:
    name: julia
  before_script:
    - julia --color=yes -e 'import Pkg; Pkg.clone(pwd());'
  script:
    - julia --color=yes -e 'Pkg.test("GigaSOM", coverage=true);';
  after_script:
    - julia --color=yes -e 'Pkg.rm("GigaSOM");';
  artifacts:
    untracked: true
    expire_in: 1 week
